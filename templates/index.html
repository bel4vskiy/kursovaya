<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аукцион</title>
    <link rel="stylesheet" href="/static/styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

<header>
    <h1>Аукцион</h1>
    <div id="auth-buttons">
        <button onclick="openLoginModal()">Войти</button>
        <button onclick="openRegistrationModal()">Регистрация</button>
    </div>
    <div id="profile-buttons" style="display: none;">
        <button onclick="window.location.href='/profile'">Профиль (<span id="nickname">User</span>)</button>
        <button id="balance">Баланс: 0 Р</button>
    </div>
</header>

<div class="lots-container">
    <div class="lot" onclick="openLot(1)">
        <img src="lot1.jpg" alt="Лот 1">
        <p>Советское фото Винтаж</p>
        <p>Начальная цена: 3 Р</p>
        <p>Текущая цена: 10 Р</p>
    </div>
    <div class="lot" onclick="openLot(2)">
        <img src="lot2.jpg" alt="Лот 2">
        <p>Советское фото Татары</p>
        <p>Начальная цена: 5 Р</p>
        <p>Текущая цена: 15 Р</p>
    </div>
</div>

<!-- Модальные окна для входа и регистрации -->
<div id="authModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModals('authModal')">&times;</span>
        <h2>Вход</h2>
        <input type="text" id="authEmail" placeholder="Email">
        <input type="password" id="authPassword" placeholder="Пароль">
        <button onclick="authenticateUser()">Войти</button>
    </div>
</div>

<!-- Модальное окно регистрации -->
<div id="registerModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModals('registerModal')">&times;</span>
        <h2>Регистрация</h2>
        <input type="text" id="registerNickname" placeholder="Никнейм">
        <input type="email" id="registerEmail" placeholder="Email">
        <input type="password" id="registerPassword" placeholder="Пароль">
        <button onclick="registerUser()">Зарегистрироваться</button>
    </div>
</div>

<script src="/static/scripts/script.js"></script>
</body>
</html>
