<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аукционные лоты</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .header {
            background-color: #2a9d8f;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
            letter-spacing: 1px;
        }

        .auth-buttons {
            display: flex;
            gap: 15px;
        }

        .auth-buttons button {
            background-color: #e76f51;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .auth-buttons button:hover {
            background-color: #f4a261;
            transform: scale(1.05);
        }

        .container {
            margin: 40px auto;
            width: 90%;
            max-width: 1200px;
        }

        .lot {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s;
            position: relative;
        }

        .lot:hover {
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .lot h2 {
            margin: 0 0 10px;
            font-size: 22px;
            color: #264653;
        }

        .lot p {
            margin: 0 0 15px;
            color: #6d6d6d;
            font-size: 16px;
        }

        .lot strong {
            color: #2a9d8f;
        }

        .lot button {
            background-color: #2a9d8f;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .lot button:hover {
            background-color: #264653;
            transform: translateY(-3px);
        }

        /* Модальные окна */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .modal h2 {
            margin-top: 0;
            color: #264653;
        }

        .modal label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #6d6d6d;
        }

        .modal input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .modal button {
            background-color: #2a9d8f;
            color: white;
            padding: 12px 20px;
            width: 100%;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .modal button:hover {
            background-color: #264653;
        }

        .close-modal {
            position: absolute;
            top: 10px;
            right: 15px;
            cursor: pointer;
            font-size: 18px;
            color: #999;
        }

        .close-modal:hover {
            color: #333;
        }
    </style>
</head>
<body>

    <header class="header">
        <h1>Активные лоты аукциона</h1>
        <div class="auth-buttons">
            <button onclick="openModal('loginModal')">Войти</button>
            <button onclick="openModal('registerModal')">Регистрация</button>
        </div>
    </header>

    <div class="container" id="auction-lots">
        <!-- Лоты будут добавляться сюда через JS -->
    </div>

    <!-- Модальное окно для входа -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal('loginModal')">&times;</span>
            <h2>Войти</h2>
            <label for="login-email">Электронная почта</label>
            <input type="email" id="login-email" placeholder="Введите почту">
            <label for="login-password">Пароль</label>
            <input type="password" id="login-password" placeholder="Введите пароль">
            <button>Войти</button>
        </div>
    </div>

    <!-- Модальное окно для регистрации -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal('registerModal')">&times;</span>
            <h2>Регистрация</h2>
            <label for="register-name">Имя</label>
            <input type="text" id="register-name" placeholder="Введите имя">
            <label for="register-email">Электронная почта</label>
            <input type="email" id="register-email" placeholder="Введите почту">
            <label for="register-password">Пароль</label>
            <input type="password" id="register-password" placeholder="Введите пароль">
            <button>Зарегистрироваться</button>
        </div>
    </div>

    <script>
        // Функция для открытия модального окна
        function openModal(modalId) {
            document.getElementById(modalId).style.display = 'flex';
        }

        // Функция для закрытия модального окна
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // Функция для добавления лотов на страницу
        function displayLots(lots) {
            const container = document.getElementById('auction-lots');
            container.innerHTML = '';  // Очищаем контейнер перед добавлением новых лотов

            lots.forEach(lot => {
                const lotDiv = document.createElement('div');
                lotDiv.classList.add('lot');
                
                lotDiv.innerHTML = `
                    <h2>${lot.title}</h2>
                    <p>${lot.description}</p>
                    <p><strong>Текущая ставка:</strong> ${lot.currentBid} руб.</p>
                    <button>Сделать ставку</button>
                `;
                container.appendChild(lotDiv);
            });
        }

        // Пример данных лотов
        const lots = [
            {
                title: 'Антикварная ваза',
                description: 'Очень редкая ваза 18 века, в отличном состоянии.',
                currentBid: 15000
            },
            {
                title: 'Картина известного художника',
                description: 'Картина художника начала 20 века, оригинал.',
                currentBid: 35000
            },
            {
                title: 'Старинные часы',
                description: 'Часы 19 века, полностью рабочие и в идеальном состоянии.',
                currentBid: 12000
            }
        ];

        // Отображаем лоты на странице при загрузке
        window.onload = () => {
            displayLots(lots);
        };
    </script>

</body>
</html>
